baseURL: 'http://ogxd.github.io'
defaultContentLanguage: 'en'
title: "Olivier's Blog"
theme: 'PaperMod'

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true
enableEmoji: true

menu:
  main:
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON # n√©cessaire pour la recherche

taxonomies:
  tag: tags
  category: categories

params:
  defaultTheme: auto

  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowToc: true # afficher le sommaire
  ShowReadingTime: true 
  ShowPostNavLinks: true
  hideFooter: true
  comments: true
  hidemeta: false
  hideSummary: false

  homeInfoParams:
    Title: "Welcome to my blog"
    Content: |
      Hi! My name is Olivier. I'm a software engineer and I love to write about technology, programming, and other things that I find interesting. I hope you enjoy reading my blog!

  socialIcons:
    - name: github
      url: "https://github.com/ogxd"
    - name: Rss
      url: "index.xml"

  profileMode:
    enabled: false # needs to be explicitly set

  editPost:
      URL: "https://github.com/ogxd/blog/tree/main/content"
      Text: "Suggest modifications" # edit text
      appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content", "tags"]
