<div id="comments"></div>
<script>
function setGiscusTheme(theme) {
    function sendMessage(message) {
    const iframe = document.querySelector('iframe.giscus-frame');
    if (!iframe) return;
    iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
    }
    sendMessage({
    setConfig: {
        theme,
    },
    });
}

document.body.addEventListener("dark-theme-set", () => {
    setGiscusTheme("dark");
})

document.body.addEventListener("light-theme-set", () => {
    setGiscusTheme("light");
})

const theme = localStorage.getItem("pref-theme") ?? "{{- if eq site.Params.defaultTheme `dark` -}}
        {{- print " dark" }}
    {{- end -}}";

const attrs = {
    "src": "https://giscus.app/client.js",
    "data-repo": "ogxd/ogxd.github.io",
    "data-repo-id": "MDEwOlJlcG9zaXRvcnkyNDQwMTIyMDM=",
    "data-category": "General",
    "data-category-id": "DIC_kwDOJZNb-c4CWBAK",
    "data-mapping": "title",
    "data-strict": "0",
    "data-reactions-enabled": "1",
    "data-emit-metadata": "0",
    "data-input-position": "top",
    "data-theme": theme,
    "data-lang": "en",
    "data-loading": "lazy",
    "crossorigin": "anonymous",
    "async": ""
}
const giscusScript = document.createElement("script");
  Object.entries(attrs).forEach(([key, value]) => giscusScript.setAttribute(key, value));
    document.getElementById("comments").appendChild(giscusScript);
</script>
